name: Update Coding Activity Stats

on:
  schedule:
    - cron: '0 2 * * 1'  # Every Monday 2 AM UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-stats:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v1

      - run: bun install

      - name: Collect and generate
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          bun run scripts/collect-data.ts
          bun run scripts/generate-svg.ts

      - name: Commit if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/coding-activity.svg
          git diff --quiet && git diff --staged --quiet || \
            (git commit -m "update: refresh coding activity visualization" && git push)
